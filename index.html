<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Website</title>
</head>
<body>
  <header>
    <div class="container1">
      <div class="logo">Music Website</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="sort-box">
    <nav>
      <ul>
        <li>Sort by:</li>
        <li><a href="popularity.html">Popularity</a></li>
        <li><a href="Year.html">Year</a></li>
        <li><a href="artists.html">Artists (A-Z)</a></li>
      </ul>
    </nav>
  </div>

  <div class="song-box">
    <ul>
      <li>
        <img src="aljames/katto.png" width="100" height="100" alt="Image of Katto">
        <div class="song-details">
          <p><strong>Title:</strong> Katto</p>
          <p><strong>Artist:</strong> Al James</p>
          <p><strong>Year:</strong> 2024</p>
        </div>
        <div class="audio-player">
          <audio id="audio" src="You have no enemies..mp3"></audio>
          <div class="controls">
            <button id="rewindBtn">Rewind</button>
            <button id="playPauseBtn">Play</button>
            <button id="forwardBtn">Forward</button>
            <button id="repeatBtn">Repeat</button>
            <input type="range" id="progressBar" value="0" max="100">
            <div class="time-container">
              <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
            </div>
            <div class="volume-container">
              <label for="volumeControl">Volume:</label>
              <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            </div>
          </div>
        </div>
        <script src="script.js"></script>
      </li>
    </ul>
  </div>

  <p style="color: orange;">hello</p>

</body>
</html>
